<h1>hijo works dentro de padreee!</h1>
<h2>El mensaje recibido fue:</h2>
<p>{{recibeHijo}}</p>


<h2>Enviar mensaje a padre</h2>
<label for="entrada">Escriba el mensaje para el padre: </label>
<input type="text" id="entrada" [(ngModel)]="mensaje">
<button type="button" (click)="enviarMensaje()">Enviar Mensaje</button>

<h2>agregar jeje:</h2>
<button type="button" (click)="agregarMensaje()">agregar</button>
<button type="button" (click)="quitarMensaje()">quitar</button>
